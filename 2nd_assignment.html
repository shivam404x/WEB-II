<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 300px;
    }

    .display {
      width: 100%;
      height: 60px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      font-size: 24px;
      padding: 5px;
      text-align: right;
      box-shadow: inset 0 3px 8px rgba(117, 14, 14, 0.1);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: 0.2s;
    }

    button:active {
      transform: scale(0.95);
    }

    .number {
      background: #ffffff;
    }

    .operator {
      background: black;
      color: white;
    }

    .clear {
      background: red;
      color: white;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" class="display" id="display" disabled>

  <div class="buttons">
    <button class="number" onclick="appendValue('1')">1</button>
    <button class="number" onclick="appendValue('2')">2</button>
    <button class="number" onclick="appendValue('3')">3</button>
    <button class="operator" onclick="appendValue('+')">+</button>

    <button class="number" onclick="appendValue('4')">4</button>
    <button class="number" onclick="appendValue('5')">5</button>
    <button class="number" onclick="appendValue('6')">6</button>
    <button class="operator" onclick="appendValue('-')">-</button>

    <button class="number" onclick="appendValue('7')">7</button>
    <button class="number" onclick="appendValue('8')">8</button>
    <button class="number" onclick="appendValue('9')">9</button>
    <button class="operator" onclick="appendValue('*')">*</button>

    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="number" onclick="appendValue('0')">0</button>
    <button class="operator" onclick="calculate()">=</button>
    <button class="operator" onclick="appendValue('/')">/</button>
  </div>
</div>

<script>
  function appendValue(value) {
    document.getElementById("display").value += value;
  }

  function clearDisplay() {
    document.getElementById("display").value = "";
  }

  function calculate() {
    try {
      document.getElementById("display").value =
        eval(document.getElementById("display").value);
    } catch {
      alert("Invalid Expression");
    }
  }
</script>

</body>
</html>
